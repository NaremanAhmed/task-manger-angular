<br>
<form
 class="container"
 #taskForm='ngForm' 
 (ngSubmit)='updateTask(taskForm.value)'
>
    <div class="row mb-3">
        <label for="inputBody" class="col-md-2 col-sm-12 col-form-label">Description</label>
        <div class="col-md-10 col-sm-12">
            <textarea
             type="text" 
             class="form-control" 
             id="description" 
             name="description" 
             [(ngModel)]='task.description'
             required
            >
            </textarea>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-10 col-sm-12 offset-md-2">
            <div class="form-check">
                <input class="form-check-input" type="checkbox"
                 id="gridCheck1"
                 name="completed"
                 [(ngModel)]='task.completed'
                >
                <label class="form-check-label" for="gridCheck1">
                    Is Compleated
                </label>
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]='taskForm.invalid'>
        Updated
    </button>
</form>
<br><br>
<br><br><br>
<button type="submit" class="btn btn-secondary" (click)='back()'>
    Back
</button>
