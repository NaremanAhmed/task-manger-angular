<br>
<div class="container my-5">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body">
                    <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Update Profile</p>

                            <form
                             class="mx-1 mx-md-4"
                             #contactForm='ngForm' 
                             (ngSubmit)='updateProfile(contactForm.value)' 
                            >

                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                    <div class="form-outline flex-fill mb-0">
                                        <label class="form-label" for="name">Your Name</label>
                                        <input
                                         type="text"
                                         id="name"
                                         class="form-control" 
                                         required
                                         name="name"
                                         [(ngModel)]='user.name'
                                         ngModel
                                         #name='ngModel'
                                         minlength="3"
                                        >
                                        <div class="errors d-flex justify-content-center" *ngIf="name.touched && name.invalid">
                                            <div *ngIf="name.errors?.['required']">
                                                * name is required
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                    <button
                                     type="submit" 
                                     class="btn btn-primary btn-lg"
                                     [disabled]='contactForm.invalid'
                                    >
                                        Update
                                    </button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br><br><br>
<button type="submit" class="btn btn-secondary" (click)='back()'>
    Back
</button>
<div class="mb-5 py-3"></div>
