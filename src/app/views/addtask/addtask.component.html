<br>
<div class="d-flex justify-content-center">
    <form class="w-70"
    #taskForm='ngForm' (ngSubmit)='addTask(taskForm.value)'>
        <div class="row mb-3">
            <label for="description" class="col-md-2 col-sm-12 col-form-label">Description</label>
            <div class="col-md-10 col-sm-12">
                <input type="text" class="form-control"
                 id="description"
                 name="description"
                 ngModel
                 #description='ngModel'
                 required

                >
            </div>
            <div class="errors d-flex justify-content-center" *ngIf='description.touched && description.invalid'>
                <div *ngIf="description.errors?.['required']"> *Description is required*</div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-10 col-sm-12 offset-md-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox"
                     id="gridCheck1"
                     name="completed"
                     [(ngModel)]='task.completed'
                    >
                    <label class="form-check-label" for="gridCheck1">
                        Is Compleated
                    </label>
                </div>
            </div>
        </div>
        <div class="col text-center">
            <button type="submit" class="btn btn-info" [disabled]='taskForm.invalid'>Added in tasks</button>
        </div>
        
    </form>
</div>
